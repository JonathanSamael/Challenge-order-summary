<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Card Order Summary">
    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/variable.css">
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="shortcut icon" href="src/images/favicon-32x32.png" type="image/x-icon">
    <title>Frontend Mentor | Order Summary</title>
</head>

<body>
    <main class="container">
        <div class="card-box">
            
            <img src="src/images/illustration-hero.svg" alt="person listening to music" class="image-top">
            <h1 class="title">Order Summary</h1>

            <p class="description">You can now listen to millions of songs, audiobooks, and podcasts on any device
                anywhere
                you like!</p>

            <div class="card-price">
                <div class="info-card">
                    <h2 class="ads-plan">Annual Plan</h2>
                    <p class="price">$59.99/year</p>
                </div>
                    <a href="#" class="change-plan">Change</a>
                
            </div>

            <button class="btn-confirm" type="button" name="payment">Proceed to Payment</button>

            <a href="#" class="cancel-order">Cancel Order</a>
        </div>
    </main>
    <footer class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://github.com/JonathanSamael" target="_blank">Jonathan Samael</a>.
    </footer>
</body>

</html>
